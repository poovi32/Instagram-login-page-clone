<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram &#183; Login</title>
  <link rel="stylesheet" href="./styles.css">
<link rel="shortcut icon" href="./Images/Insta logo.png" type="image/x-icon">
</head>

<body>
  <!-- Main container -->
  <div class="container">
    <!--Form container  -->
    <div class="login-container">
      <div class="insta-text">
        <img src="./Images/Instagram-Logo-2013-2015.png" alt="Instagram-text">
      </div>
      <form action="#">
        <div><input type="text" placeholder="Username"></div>
        <div><input type="password" placeholder="Password"></div>
        <div><button>Log in</button></div>
      </form>
      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text"> OR </span>
        <span class="divider-line"></span>
      </div>
      <div>
        <a href="#"> 
          <img class="fb-logo" src="./Images/cdnlogo.com_facebook.svg" alt="fb-logo">
          <span class="fb-login">Log in with Facebook</span>
        </a>
      </div>
      <div><a class="forgot-password" href="#" target="_blank">Forgot password?</a></div>
    </div>
    <!-- Sign up div -->
    <div class="sign-up-div">
      <p>Don't have an account? <span><a class="sign-up" href="#">Sign up</a></span></p>
    </div>
    <!-- Get the app div -->
    <div class="get-app-div">
      <div>
        <p>Get the app.</p>
      </div>
      <div class="app-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN" target="_blank">
          <img src="./Images/Playstore button.png" alt="playstore">
        </a>
        <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-GB&gl=IN" target="_blank">
          <img src="./Images/Microsoft button.png" alt="microsoft">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
